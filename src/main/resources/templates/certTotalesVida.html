<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
<div th:fragment="certTotalesVida">
    <table style="text-align: left; width:97%; border-collapse: collapse;">
        <tr>
            <td colspan="2" style="border: 0.3px solid  #000000; width:50%;"><strong>TOTAL VALOR ASEGURADO:</strong> Según
                relación Coberturas</td>
            <td style="border: 0.3px solid  #000000;  width:50%;"><span style="float:left; width:150px;" ><strong>PRIMA BRUTA:</strong></span>$<span
                    th:text="${informationPolicy.sumTotalBonusFormat}"></span></td>
        </tr>
        <tr>
            <td colspan="2" style="border: 0.2px solid  #000000; width:50%;"><strong>FECHA MAXIMA PAGO PRIMAS:</strong><span th:text="${informationPolicy.dateLimitPay}"></span> </td>
            <td style="border: 0.3px solid  #000000; width:50%;"><span style="float:left; width:150px;" ><strong>BASE IMPONIBLE: </strong></span>( <span
                    th:text="${informationPolicy.percentIVA}"></span>%) <span th:text="${informationPolicy.localCurrencyVatBaseFormat}"></span>
            </td>
        </tr>
        <tr>
            <td style="border: 0.2px solid  #000000;  width:25%;"><strong>MONEDA:</strong> <span th:text="${informationPolicy.currencyName}"></span>
            </td>
            <td style="border: 0.2px solid  #000000;  width:25%;"><strong>TRM:</strong> <span th:text="${informationPolicy.trmFormat}"></span></td>
            <td style="border: 0.2px solid  #000000;  width:50%;"><span style="float:left; width:150px;" ><strong>VALOR IVA:</strong></span>$<span
                    th:text="${informationPolicy.sumTotalIvaFormat}"></span></td>
        </tr>
        <tr>
            <td colspan="2" style="border: 0.2px solid  #000000; width:50%;"></td>
            <td style="border: 0.2px solid  #000000; width:50%;"><span style="float:left; width:150px;" ><strong>TOTAL PRIMA:</strong></span>
                $<span  th:text="${informationPolicy.totalGrossPremiumFormat}"></span>
            </td>
        </tr>
    </table>
</div>
